<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>–ö–∞—Ç–∞–ª–æ–≥ —Ç–æ–≤–∞—Ä–æ–≤</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    body {
      background: #f5f5f5;
      padding: 12px;
      color: #333;
    }

    .header {
      text-align: center;
      padding: 16px 0;
      margin-bottom: 16px;
      border-bottom: 1px solid #e0e0e0;
    }

    .header h1 {
      font-size: 24px;
      font-weight: 700;
      color: #1a73e8;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
    }

    .card {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-2px);
    }

    .card-img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      background: #e9ecef;
    }

    .card-content {
      padding: 12px;
    }

    .card-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 6px;
      line-height: 1.3;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .card-price {
      font-size: 18px;
      font-weight: 700;
      color: #1a73e8;
      margin-top: 4px;
    }

    .footer {
      text-align: center;
      padding: 20px;
      color: #757575;
      font-size: 14px;
      margin-top: 16px;
      border-top: 1px solid #e0e0e0;
    }

    @media (min-width: 480px) {
      .grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (min-width: 768px) {
      .grid {
        grid-template-columns: repeat(4, 1fr);
      }
    }
  </style>
</head>

<body>
  <div class="header">
    <h1>üõçÔ∏è –ù–∞—à –∫–∞—Ç–∞–ª–æ–≥</h1>
  </div>

  <div class="grid" id="catalog">
    <!-- –ö–∞—Ä—Ç–æ—á–∫–∏ —Ç–æ–≤–∞—Ä–æ–≤ –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã —á–µ—Ä–µ–∑ JS -->
  </div>

  <div class="footer">
    –ù–∞–∂–º–∏—Ç–µ –Ω–∞ —Ç–æ–≤–∞—Ä –¥–ª—è –ø–æ–¥—Ä–æ–±–Ω–æ—Å—Ç–µ–π
  </div>

  <script>
    // –î–∞–Ω–Ω—ã–µ —Ç–æ–≤–∞—Ä–æ–≤ (–∑–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ —Å–≤–æ–∏)
    const products = [
      { id: 1, name: "iPhone 14 Plus", price: "99 990 ‚ÇΩ", image: "images/14plus.jpg" },
      { id: 2, name: "iPhone 16 Plus", price: "89 990 ‚ÇΩ", image: "images/16plus.jpg" },
      { id: 3, name: "iPhone SE", price: "19 990 ‚ÇΩ", image: "images/se.jpg" },
      { id: 4, name: "iPhone 16 Pro", price: "119 990 ‚ÇΩ", image: "images/16pro.jpg" },
      { id: 5, name: "iPhone 17 Pro", price: "84 990 ‚ÇΩ", image: "images/17pro.jpg" },
      { id: 6, name: "iPhone 17 Air", price: "12 490 ‚ÇΩ", image: "images/air.jpg" }
    ];

    // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∫–∞—Ä—Ç–æ—á–µ–∫
    const catalogEl = document.getElementById('catalog');
    products.forEach(product => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
                <img src="${product.image}" alt="${product.name}" class="card-img">
                <div class="card-content">
                    <div class="card-title">${product.name}</div>
                    <div class="card-price">${product.price}</div>
                </div>
            `;
      card.addEventListener('click', () => {
        // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –æ–±—Ä–∞—Ç–Ω–æ –≤ –±–æ—Ç (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)
        if (window.Telegram?.WebApp) {
          window.Telegram.WebApp.sendData(JSON.stringify({
            action: "select_product",
            product_id: product.id,
            product_name: product.name,
            price: product.price
          }));
          window.Telegram.WebApp.close();
        } else {
          alert(`–í—ã –≤—ã–±—Ä–∞–ª–∏: ${product.name}\n–¶–µ–Ω–∞: ${product.price}`);
        }
      });
      catalogEl.appendChild(card);
    });

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è WebApp (–¥–ª—è –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–π —Ä–∞–±–æ—Ç—ã –≤ Telegram)
    if (window.Telegram?.WebApp) {
      const WebApp = window.Telegram.WebApp;
      WebApp.ready();
      WebApp.expand();
      WebApp.setHeaderColor('#ffffff');
      WebApp.setBackgroundColor('#f5f5f5');
    }
  </script>
</body>

</html>
